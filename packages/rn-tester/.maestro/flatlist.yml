appId: ${APP_ID} # iOS: com.meta.RNTester.localDevelopment | Android: com.facebook.react.uiapp
---
- launchApp
- assertVisible: "Components"
- scrollUntilVisible:
    element:
      id: "Flatlist"
    direction: DOWN
    speed: 40
- tapOn:
    id: "Flatlist"
- tapOn:
    id: "Basic"
- scrollUntilVisible:
    element:
      text: ".*Item 600.*"
    direction: DOWN
    centerElement: false
    visibilityPercentage: 40
    speed: 5
    timeout: 90000
